<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pedra, Papel e Tesoura</title>
</head>

<body>
    <header>
        <h2>
            Jokenpo
        </h2>
    </header>
    <main>
        <section>
            <h4>Jogador <b>Pontos : <b id="ptsHuman">0</b></b></h4>
                <p>Opção jogada : <b id="humanText">vazio</b></p>
                <div class="options">
                    <button value="Pedra"></button>
                    <button value="Papel"></button>
                    <button value="Tesoura"></button>
                </div>
        </section>


        <section>
            <h4>Rôbo<b>Pontos : <b id="ptsRobo">0</b></b></h4>
                <p>O rôbo jogou : <b id="roboText">vazio</b></p>
                <div class="options">
                    <div id="roboImg" alt="opcaoRobo"></div>

                </div>
        </section>
    </main>

    <footer>
        <h4>Resultado <b>Rodadas : <b id="rounds">0</b></b></h4>
        <p id="resultado">vazio</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
