<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatisticas da Classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary">
        <p class="m-0 text-center">Estatisticas da Classe</p>
    </header>

    <main class="bg-info-subtle flex-grow-1 d-flex flex-column">   
        <div class="bg-secondary-subtle flex-grow-1">
            <canvas id="meuGrafico">
                
            </canvas>
        </div>
        <div class="bg-success-subtle flex-grow-1">

        </div>
    </main>

    <footer class="bg-primary">
        <p class="m-0 text-center">Lista de Todo</p>
    </footer>

    <div class="modal fade" id="editaItem" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="NovoProdutoModalLabel">Alterar Afazer</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="mTitle" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="mTitle" aria-describedby="preco" >
                </div>

                <div class="mb-3">
                    <label for="mLimitDate" class="form-label">Data Limite</label>
                    <input type="date" class="form-control" id="mLimitDate" aria-describedby="estoque" >
                </div>

                <div class="mb-3">
                    <label for="mDescript" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="mDescript" aria-describedby="estoque" >
                </div>

                <div>
                    <input type="text" hidden>
                </div>

                <div class="m-1">
                <button class="btn btn-success w-100" data-bs-dismiss="modal">Enviar Alteração</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script type="module" src="build/index.js" ></script>
</body>
</html>
